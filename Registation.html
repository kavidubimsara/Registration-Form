<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif; 
            }
            
    </style>
</head>
<body>
    <div class="header">
        <img src="./logo.png" alt="">
        <i class="fa-regular fa-bars"></i>
        <i class="fa-duotone fa-circle-user"></i>
        <i class="fa-regular fa-bars"></i>
    </div>

<!--   Registration Form   -->
    <div class="content">
        <div class="navbar">
            <div class="form">
                <h1>Employee Registration</h1>
            <!-- Employee Name -->
                <h3>Employee Name</h3><hr>

                <label for="surname">Surname</label>
                <input type="text " placeholder="Enter Your surname">

                <label for="first-name">First Name</label>
                <input type="text " placeholder="Enter Your first name">

                <label for="middle-name">Middle Name</label>
                <input type="text " placeholder="Enter Your middle name">

                <label for="last-name">Last Name</label>
                <input type="text " placeholder="Enter Your last name">

                
                

            <!-- Employee  Details-->
                <h3>Employee Name</h3><hr>

                <label for="emp-id">Employee ID</label>
                <input type="text " placeholder="Enter Your Employee ID">

                <label for="designation">Designation</label>
                <input type="text " placeholder="Enter Your designation">

                <label for="reporting-manager">Reporting Manager</label>
                <input type="text " placeholder="Enter Your Reporting Manager">

                <label for="com-email">Company Email</label>
                <input type="email " placeholder="Enter Your company e-mail">                

                <label for="appointment">Date of Appoinment</label>
                <input type="date" name="appointment">

            <!-- Employee Bank Information -->
                <h3>Contact Information</h3><hr>

                <label for="phone">Phone Number</label>
                <input type="tel" placeholder="Enter Your Phone Number">

                <label for="address">Address</label>
                <input type="text " placeholder="Enter Your address">

            <!-- Employee Bank Information -->
                <h3>Bank Information</h3><hr>

                <label for="birthday">Birthday</label>
                <input type="date " placeholder="Enter Your Birthday">

                <label for="gender">Gender</label>
                <input type="text " placeholder="Enter Your gender">

                <label for="age">Age</label>
                <input type="text " placeholder="Enter Your age">

            <!-- Employee Login Information -->
                <h3>Login Information</h3><hr>

                <label for="password">Password</label>
                <input type="password" id="pwd" name="pwd" minlength="8" placeholder="********">

                <label for="Confirm-password">Confirm Password</label>
                <input type="password" id="con-pwd" name="con-pwd" minlength="8" placeholder="********">

            <!-- Additional Information -->
                <h3>Additional Information</h3><hr>

                <label for="Confirm-password">Confirm Password</label>
                <textarea name="massege" id="" cols="30" rows="10" placeholder="Enter Text here"></textarea>

                <div class="clearfix">
                    <button type="submit" class="registerbtn"> Register</button>
                    <button type="button" class="cancelbtn"> Cancel</button>
                </div>

            </div>
        </div>
    </div>

            <li><a href="#Employee Information"><i class=""><span>Employee Information</span></i></a></li>
        </ul>
    </div>


</body>
</html>
